<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Pengenalan Bootstrap</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
            <a href="index.html" class="navbar-brand">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="jumbotron.html" class="nav-link">Jumbotron</a>
                    </li>
                    <li class="nav-item">
                        <a href="image.html" class="nav-link">Gambar</a>
                    </li>
                </ul>
            </div>
            </nav>
        <div class="container">
            <h2>Pengaturan Gambar pada Bootstrap</h2>
            <div class="row row-cols-1">
                <div class="col">
                    <img src="tower.jpg" class="rounded" alt="gambar round">
                </div>
                <div class="col">
                    <img src="tower.jpg" class="rounded-circle" alt="gambar circle">
                </div>
                <div class="col">
                    <img src="tower.jpg" class="img-thumbnail" alt="gambar thumbnail">
                </div>
                <div class="col">
                    <img src="tower.jpg" class="img-fluid" alt="gambar thumbnail">
                </div>
            </div>
        </div>
    </body>
</html>
